[package]
name = "linear-sumcheck"
version = "0.1.0"
authors = [
    "Tom Shen <tomshen@berkeley.edu>"
]
edition = "2018"

[lib]
name = "linear_sumcheck"
path = "src/lib.rs"


[dependencies]
algebra-core = { git = "https://github.com/scipr-lab/zexe/", default-features = false, features = [ "derive" ] }
rand_core = { version = "0.5", default-features = false }
rand = {version = "0.7.3", default-features = false}
blake2 = { version = "0.9", default-features = false }
ark-std = {git = "https://github.com/arkworks-rs/utils/", default-features = false}

[dev-dependencies]
ff-fft = { git = "https://github.com/scipr-lab/zexe/", default-features = false} # for unit testing
algebra = { git = "https://github.com/scipr-lab/zexe/", default-features = false, features = [ "bls12_377", "ed_on_bls12_381" ] }

[features]
default = ["std"]
std = ["algebra-core/std", "rand/std", "rand_core/std", "blake2/std", "ark-std/std"]